Color:
  red:
    "idiom = phone and width < 300": "#aa0000"
    "default": "#ff0000"
  blue: "#00ff00"

Typography:
  small: Font(Helvetica, 12)
  medium: Font(Helvetica, 18)

DefaultButton extends FooView:
