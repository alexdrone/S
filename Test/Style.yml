Color:
  red:
    "idiom = phone and width < 300": "#ffcc00"
    "idiom = phone and width > 300": "#ffcc00"
    "default": "#ffcc00"
  blue: "#aabbcc20"

Typography:
  small: font(System, 12)
  medium: font(System, 18)

Extension.DefaultButton < FooView:
  margin: 12
  opaque: false
  color: $Color.blue

Extension.FooView:
  margin: 12
  opaque: true
  font: $Typography.small
  textAlignment: enum(NSTextAlignment.Center)
  image: image("myImage")
  aPoint: point(10,10)
  aSize: size(100,100)
  aRect: rect(10,10,100,100)
