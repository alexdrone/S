Color:
  red:
    "idiom = phone and width < 300": "#ffcc00"
    "idiom = phone and width > 300": "#ffcc00"
    "default": "#ffcc00"
  blue: "#aabbcc20"

Typography:
  small: font(System, 12)
  medium: font(System-Semibold, 18)

__appearance_proxy__ DefaultButton < FooView:
  margin: 12
  opaque: false
  color: $Color.blue

__appearance_proxy__ __open__ FooView:
  margin: 12
  opaque: true
  font: $Typography.small
  textAlignment: Enum(NSTextAlignment.center)
  image: Image(myImage)
  aPoint: Point(10,10)
  aSize: Size(100,100)
  aRect: Rect(10,10,100,100)
